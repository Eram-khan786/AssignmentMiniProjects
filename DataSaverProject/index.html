
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Saver</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flex">
        <div class="flexFirstContainer">
            <div class="margin">
                <p class="heading1">Filling Form and saving Data</p>
                <br />
                <label for="firstName">First Name</label>
                <br />
                <input
                    id="firstName"
                    type="text"
                    name="firstName"
                    placeholder="Enter first name"
                    required
                />
                <br />
                <br />
                <label for="lastName">Last Name</label>
                <br />
                <input
                    id="lastName"
                    type="text"
                    name="lastName"
                    placeholder="Enter last name"
                    required
                />
                <br />
                <br />
                <label for="number">Phone number</label>
                <br />
                <input
                    id="number"
                    type="number"
                    name="number"
                    placeholder="Enter phone number"
                    required
                />
                <br />
                <br />
                <label for="email">Email</label>
                <br />
                <input
                    id="email"
                    type="email"
                    name="email"
                    placeholder="Enter email"
                    required
                />
                <br />
                <br />
                <label for="Address">Address</label>
                <br />
                <input
                    type="text"
                    id="Address"
                    name="Address"
                    placeholder="Enter your address"
                    required
                />
                <br />
                <br>
                <button class="addContact">Add Contact</button>
                <br />
                <br>
            </div>
        </div>
        <div class="flexSecondContainer">
            <div class="marginRight">
                <h1>Data Saving</h1>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
